server.port=7080
spring.datasource.url=jdbc:mysql://localhost:3308/hotel_inventory
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization = true
spring.sql.init.mode=always

logging.file.name=hotel-inventory.log

spring.kafka.url=localhost
spring.kafka.port=29092
add_room_topic=add_room
update_room_topic=update_room